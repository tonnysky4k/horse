<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>跑马机后台登录</title>
    <link rel="stylesheet" type="text/css" href="css/userlogin.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<script language="JavaScript">

    function f_commit()
    {
        var uname =$(".uname").val();
        var pwd =$(".pwd").val();
        $.ajax({
        url:"/userlogin",
        type:"post",
        data:{uname:uname,pwd:pwd},
        dataType:"json",
        success:function(data)
        {
            if(data ==1)
            {
                window.location="/index2";
            }

        }
        });
    }
</script>
<body>
    <div class="usercontent">
        <h1>欢迎登录跑马机后台管理系统</h1>

        <div class="logcontent">
            <div><span>姓名:</span><input type="text" class="uname" value="Admin"/> </div>
            <div><span>密码:</span><input type="password" class="pwd"/></div>
            <div><input type="button" value="登录" onclick="f_commit()"> </div>
        </div>
    </div>
</body>
</html>
