<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>金币充值</title>
    <link rel="stylesheet" href="css/main2.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div class="result-content">
    <table class="result-tab" width="100%">
        <tr>
            <td>序号</td>
            <td>用户名</td>
            <td>注册IP</td>
            <td>注册日期</td>
            <td>邀请码</td>
            <td>金币数量</td>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.id}" class="id">01</td>
            <td th:text="${user.uname}" class="uname">13800138000</td>
            <td th:text="${user.regip}">127.0.0.1</td>
            <td th:text="${user.regdate}" class="czs">2020-10-10 10:10:10</td>
            <td th:text="${user.ycode}">1000</td>
            <td th:text="${user.coins}">100</td>
        </tr>
    </table>
</div>
</body>
</html>
